kind: pipeline
name: backend

steps:
  - name: publish
    image: plugins/docker
    settings:
      registry: core.harbor.castive.dev/jmp
      repo: core.harbor.castive.dev/jmp/api
      tags: ${DRONE_BRANCH}-${DRONE_COMMIT_SHA}
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
  - name: deploy
    image: quay.io/honestbee/drone-kubernetes
    settings:
      deployment: jmp-api
      repo: core.harbor.castive.dev/jmp/api
      tag: ${DRONE_BRANCH}-${DRONE_COMMIT_SHA}
      container: jmp-api
      namespace:
        from_secret: NAMESPACE
      kubernetes_server:
        from_secret: KUBERNETES_SERVER
      kubernetes_cert:
        from_secret: KUBERNETES_CERT
      kubernetes_token:
        from_secret: KUBERNETES_TOKEN
    when:
      branch:
        - develop # for now
        - master
      event: push
trigger:
  when:
    branch:
      - master
      - develop
    event: push