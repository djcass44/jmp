kind: pipeline
name: docker

steps:
  - name: publish
    image: plugins/docker
    settings:
      registry: core.harbor.castive.dev/jmp
      repo: core.harbor.castive.dev/jmp/api
      tags: ${DRONE_BRANCH}-${DRONE_COMMIT_SHA}
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
  - name: deploy
    image: quay.io/honestbee/drone-kubernetes
    settings:
      deployment: jmp-api
      repo: core.harbor.castive.dev/jmp/api
      tag: ${DRONE_BRANCH}-${DRONE_COMMIT_SHA}
      container: jmp-api
      namespace:
        from_secret: NAMESPACE
      kubernetes_server:
        from_secret: KUBERNETES_SERVER
      kubernetes_cert:
        from_secret: KUBERNETES_CERT
      kubernetes_token:
        from_secret: KUBERNETES_TOKEN
    when:
      branch:
        - develop # for now
        - master
      event: push
trigger:
  when:
    branch:
      - master
      - develop
    event: push
---
kind: pipeline
name: build

steps:
  - name: test
    image: adoptopenjdk/openjdk12:jdk-12.0.1_12-alpine-slim
    volumes:
      - name: cache
        path: /tmp/cache
    commands:
      - ./gradlew -g /tmp/cache test
  - name: build
    image: adoptopenjdk/openjdk12:jdk-12.0.1_12-alpine-slim
    volumes:
      - name: cache
        path: /tmp/cache
    commands:
      - ./gradlew -g /tmp/cache buildPackage
trigger:
  when:
    branch:
      - master
      - develop
volumes:
  - name: cache
    temp: {}