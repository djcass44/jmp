---
version: '3'
services:
  jmp:
    build: .
    image: jmp
    command: ["java", "-jar", "jmp.jar", "--enable-dev"]
    ports:
      - "7000:7000"
      - "7001:7001"
    volumes:
      - ./data:/data
    environment:
      - DRIVER_URL=jdbc:sqlite:/data/jmp.db
      - DRIVER_CLASS=org.sqlite.JDBC
      - ENV_LOG_REQUEST_DIRECTORY="/data/logs"
      - BASE_URL=http://localhost:3000