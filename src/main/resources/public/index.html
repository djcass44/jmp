<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JMP</title>
    <link rel="stylesheet" href="custom.css">
    <!--VUE-->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <i class="material-icons">wrap_text</i>
            <span class="mdl-layout-title">JMP</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
            <!-- Accent-colored raised button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Create
            </button>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <ul id="main-list" class="main-list mdl-list">
                <li v-for='item in items' class="mdl-list__item mdl-list__item--two-line mdl-shadow--2dp">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons mdl-list__item-avatar">wb_cloudy</i>
                      <span>{{ item.name }}</span>
                      <span class="mdl-list__item-sub-title">{{ item.location }}</span>
                    </span>
                    <span class="mdl-list__item-secondary-content">
                        <!-- Right aligned menu below button -->
                        <button :id="item.name" class="mdl-button mdl-js-button mdl-button--icon">
                          <i class="material-icons">more_vert</i>
                        </button>
                    </span>
                    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" :for="item.name">
                        <li class="mdl-menu__item">Edit</li>
                        <li class="mdl-menu__item">Delete</li>
                    </ul>
                </li>
            </ul>
            <div class="mdl-layout-spacer"></div>
        </div>
    </main>
</div>

<!--Must be below all content-->
<script src="index.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>


</body>
</html>
