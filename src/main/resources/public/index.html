<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JMP</title>
    <!--VUE-->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Roboto|Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">

    <link rel="stylesheet" href="custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <i class="material-icons">wrap_text</i>
            <span class="mdl-layout-title strong-title">JumpPoints</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <!--<label class="mdl-button mdl-js-button mdl-button&#45;&#45;icon"-->
                       <!--for="fixed-header-drawer-exp">-->
                    <!--<i class="material-icons">search</i>-->
                <!--</label>-->
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
            <!-- Accent-colored raised button with ripple -->
            <button id="create-button" v-on:click="openDialog" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Create
            </button>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div v-cloak>
            <div class="page-content mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <ul id="main-list" class="main-list mdl-list">
                    <li v-for='(item, index) in items' :key="index" class="mdl-list__item mdl-list__item--two-line mdl-shadow--2dp">
                        <span class="mdl-list__item-primary-content">
                          <i class="material-icons mdl-list__item-avatar">wb_cloudy</i>
                          <span class="strong-title">{{ item.name }}</span>
                          <span class="sub-text mdl-list__item-sub-title">{{ item.location }}</span>
                        </span>
                            <span class="mdl-list__item-secondary-content">
                            <!-- Right aligned menu below button -->
                            <button :id="item.name" class="mdl-button mdl-js-button mdl-button--icon">
                              <i class="material-icons">more_vert</i>
                            </button>
                        </span>
                        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" :for="item.name">
                            <li @click="edit(index)" class="mdl-menu__item">Edit</li>
                            <li @click="remove(index)" class="mdl-menu__item">Delete</li>
                        </ul>
                    </li>
                    <div v-if="items.length === 0">
                        <div v-cloak class="mdl-grid">
                            <div class="mdl-layout-spacer title"></div>
                            <h1 class="mdl-color-text--grey-800">Nothing to see here!</h1>
                            <div class="mdl-layout-spacer title"></div>
                        </div>
                    </div>
                </ul>
                <div class="mdl-layout-spacer"></div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-layout-spacer title"></div>
                <p>Created by Django Cass, 2019</p>
                <div class="mdl-layout-spacer title"></div>
            </div>
        </div>
    </main>
</div>
<div id="create-dialog">
    <v-app id="inspire">
        <v-layout row justify-center>
            <v-dialog v-model="dialog" persistent max-width="600px">
                <v-card>
                    <v-card-title>
                        <span class="strong-title headline">{{ title }}</span>
                    </v-card-title>
                    <v-card-text>
                        <v-form v-model="valid" ref="form"></v-form>
                        <v-container grid-list-md>
                            <v-layout wrap>
                                <v-flex xs12>
                                    <v-text-field outline label="Name*" v-model="name" :rules="nameRules" :counter="50" required></v-text-field>
                                </v-flex>
                                <v-flex xs12>
                                    <v-text-field outline append-icon="link" label="Location*" v-model="location" :rules="locationRules" :counter="2083" required></v-text-field>
                                </v-flex>
                            </v-layout>
                        </v-container>
                        <small>*indicates required field</small>
                    </v-card-text>
                    <v-card-actions>
                        <v-btn color="pink" flat @click="clear">Clear</v-btn>
                        <v-spacer></v-spacer>
                        <v-btn color="pink" flat @click="dialog = false">Cancel</v-btn>
                        <v-btn color="pink" flat :disabled="!valid" @click="edit ? update() : submit()">{{ action }}</v-btn>
                    </v-card-actions>
                </v-card>
            </v-dialog>
        </v-layout>
    </v-app>
</div>
<div id="snackbar">
    <v-snackbar
            v-model="snackbar"
            :left="true"
            :timeout="timeout"
    >
        {{ text }}
        <v-btn
                color="pink"
                flat
                @click="snackbar = false"
        >
            Close
        </v-btn>
    </v-snackbar>
</div>

<!--Must be below all content-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="index.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
