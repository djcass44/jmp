<!DOCTYPE html>
<!--suppress XmlUnboundNsPrefix -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JMP</title>
    <link rel="icon" type="image/png" href="assets/ic_launcher.png" />
    <!--VUE-->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Roboto|Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">

    <link rel="stylesheet" href="custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

    <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <h2>That could not be found!</h2>
        <div class="mdl-layout-spacer"></div>
    </div>
    <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <p>Perhaps you meant one of these...</p>
        <div class="mdl-layout-spacer"></div>
    </div>
    <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div v-cloak id="main-list" class="mdl-grid">
            <div v-for="item in items" :key="item" class="mdl-cell">
                <!-- Contact Chip -->
                <button type="button" class="mdl-chip mdl-chip--contact" v-on:click="open(item)">
                    <span class="mdl-chip__contact mdl-color--blue mdl-color-text--white">G</span>
                    <span class="mdl-chip__text">{{ item }}</span>
                </button>
            </div>
        </div>
        <div class="mdl-layout-spacer"></div>
    </div>

    <!--Must be below all content-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="similar.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
